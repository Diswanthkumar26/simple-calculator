<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Document</title>
</head>

<body>

    <div class="container mt-5">
        <div class="justify-content-center  d-flex">
            <div class="card" style="width: 15rem;">
                <div class="calculator"></div>
                <input class="mb-2" id="display">
                <div id="keys">
                    <div class="row1 mb-1">
                        <button class="color" onclick="calcClearall('AC')">AC</button>
                        <button class="color" onclick="calcClear('C')">C </button>
                        <button class="color" onclick="calcButton('%')">% </button>
                        <button class="color" onclick="calcButton('/')">/ </button>
                    </div>
                    <div class="row2 mb-1">
                        <button onclick="calcButton('7')">7</button>
                        <button onclick="calcButton('8')">8</button>
                        <button onclick="calcButton('9')">9</button>
                        <button class="color" onclick="calcButton('*')">x</button>
                    </div>
                    <div class="row3 mb-1">
                        <button onclick="calcButton('4')">4</button>
                        <button onclick="calcButton('5')">5</button>
                        <button onclick="calcButton('6')">6</button>
                        <button class="color" onclick="calcButton('-')">-</button>
                    </div>
                    <div class="row4 mb-1">
                        <button onclick="calcButton('1')">1</button>
                        <button onclick="calcButton('2')">2</button>
                        <button onclick="calcButton('3')">3</button>
                        <button class="color" onclick="calcButton('+')">+</button>
                    </div>
                    <div class="row5 mb-1">
                        <button onclick="calcButton('00')">00</button>
                        <button onclick="calcButton('0')">0</button>
                        <button onclick="calcButton('.')">.</button>
                        <button class="c2" onclick="calculate('=')">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./Assets/script.js"></script>
    
</body>

</html>
